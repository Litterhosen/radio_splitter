name: Auto Version Bump

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    # Skip if commit message contains [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Read current version
        id: current_version
        run: |
          # Extract version from config.py (source of truth)
          CURRENT_VERSION=$(python - <<'PY'
          import re
          from pathlib import Path

          text = Path("config.py").read_text(encoding="utf-8")
          m = re.search(r'^\s*VERSION(?:\s*:\s*str)?\s*=\s*"([0-9]+\.[0-9]+\.[0-9]+)"', text, re.M)
          if not m:
              raise SystemExit("Error: Could not extract version from config.py")
          print(m.group(1))
          PY
          )
          echo "Current version: $CURRENT_VERSION"
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
      
      - name: Increment patch version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          # Split version into major.minor.patch
          MAJOR=$(echo $CURRENT | cut -d. -f1)
          MINOR=$(echo $CURRENT | cut -d. -f2)
          PATCH=$(echo $CURRENT | cut -d. -f3)
          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Update version in config.py
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          # Update VERSION line in config.py
          sed -i -E 's/^(\s*)VERSION(\s*:\s*str)?\s*=\s*"[0-9]+\.[0-9]+\.[0-9]+"/\1VERSION\2 = "'$NEW_VERSION'"/' config.py
          # Verify the change
          echo "Updated version in config.py:"
          grep -E '^\s*VERSION(\s*:\s*str)?\s*=' config.py
      
      - name: Commit and push changes
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          # Check if there are changes to commit
          if git diff --quiet config.py; then
            echo "No version changes needed"
            exit 0
          fi
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add config.py
          git commit -m "chore: auto-bump version to $NEW_VERSION [skip ci]"
          git push
