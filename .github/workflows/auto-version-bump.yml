name: Auto Version Bump

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    # Skip if commit message contains [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Read current version
        id: current_version
        run: |
          # Extract version from app.py line 5
          CURRENT_VERSION=$(grep -E '^VERSION = "[0-9]+\.[0-9]+\.[0-9]+"' app.py | sed -E 's/VERSION = "([0-9]+\.[0-9]+\.[0-9]+)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
      
      - name: Increment patch version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          # Split version into major.minor.patch
          MAJOR=$(echo $CURRENT | cut -d. -f1)
          MINOR=$(echo $CURRENT | cut -d. -f2)
          PATCH=$(echo $CURRENT | cut -d. -f3)
          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Update version in app.py
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          # Update VERSION line in app.py
          sed -i 's/^VERSION = "[0-9]\+\.[0-9]\+\.[0-9]\+"/VERSION = "'$NEW_VERSION'"/' app.py
          # Verify the change
          echo "Updated version in app.py:"
          grep '^VERSION = ' app.py
      
      - name: Commit and push changes
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add app.py
          git commit -m "chore: auto-bump version to $NEW_VERSION [skip ci]"
          git push
